<!doctype html>
<html>
  <head>
    <title>Image-to-Text Contextmenu - Options</title>
    <link rel="stylesheet" type="text/css" href="options.css"/> 
  </head>
  <body>
    <template id="sidebarItem">
      <li>
        <img />
        <label></label>
        <input type="radio" name="itemSelection"/>
      </li>
    </template>
    <main>
      <header>
        <menu role="toolbar">
          <li role="menuitem"><button id="addNew">Add New</button></li>
        </menu>
      </header>
      <nav>
        <ul id="sidebarItems"></ul>
      </nav>
      <section id="gettingStarted">
        <h1>Getting started with custom Image-to-Text prompts</h1>
        <p>
          Looks like you don't have any custom Image-to-Text Contextmenu prompts yet.
          Just click <label for="addNew">Add New</label> to get started!
        </p>
      </section>
      <section id="noPromptSelected">
        <h1>Select a prompt in the sidebar</h1>
        <p>
          Click any of the custom prompts in the sidebar to select it.
          Or, click <label for="addNew">Add New</label> to create a new one.
        </p>
      </section>
      <section id="editPromptUi">
        <header>
          <menu role="toolbar">
            <li role="menuitem">
              <button 
                id="saveCurrent"
                type="button"                
                title="Click to save the changes to this custom prompt."
              >Save</button>
            </li>
            <li role="menuitem">
              <button 
                id="restoreCurrent" 
                type="button"                
                title="Click undo the unsaved changes and restore this custom prompt."
              >Restore</button>
            </li>
            <li role="menuitem">
              <button 
                id="cloneCurrent"
                type="button"                
                title="Click to create a copy of this prompt"
              >Clone</button>
            </li>
            <li role="menuitem">
              <button 
                id="deleteCurrent"
                type="button"                
                title="Click to permanently remove the current prompt"
              >Delete</button>
            </li>
          </menu>
        </header>
        <form id="currentItemForm" data-dirty="false">
          <input id="id" name="id" type="hidden"/>
          <label for="name" placeholder="Type a unique and descriptive name for your prompt. This will be used as context menu label too.">Name</label>
          <input id="name" required="true" name="name" size="30" type="text"/>
          <label for="prompt">Prompt</label>
          <textarea rows="10" id="prompt" name="prompt" placeholder="Provide precise instructions for your custom image to text action. Describe how to analyze the image content, what kind of information to extract, and how it should be presented/formatted in the output text."></textarea>
          <label for="responseConstraint">Response Constraint</label>
          <textarea rows="20" id="responseConstraint" name="responseConstraint" placeholder="Optionally, provide s JSON schema to control the structure and content of the response."></textarea>
          <label></label>
          <menu role="toolbar">
            <li>
              <button 
                type="button" 
                id="generateJsonSchema"
                title="Click this to generate a new JSON schema based on the current prompt text. The generated schema is just a suggestion: you can always change either the prompt or the JSON schema later on."
              >Generate JSON Schema...</button>
            </li>
            <li>
              <output id="dowloadProgress"></output>
            </li>
          </menu>
        </form>
        <footer>
        </footer>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
